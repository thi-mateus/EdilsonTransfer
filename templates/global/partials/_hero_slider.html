{% load static %}

<div class="hero-section">
    <div class="hero-slider owl-carousel owl-theme">
      {% for slider in hero_slider %}
      <div
        class="hero-single"
        style="background: url('{{slider.imagem.url}}')"
      >
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-12 col-lg-9 mx-auto">
              <div class="hero-content text-center">
                
                <h6
                  class="hero-sub-title"
                  data-animation="fadeInUp"
                  data-delay=".25s"
                >
                  {{ slider.saudacao }}
                </h6>
                <h1
                  class="hero-title"
                  data-animation="fadeInRight"
                  data-delay=".50s"
                >
                  {{slider.titulo}}
                </h1>
                <p data-animation="fadeInLeft" data-delay=".75s">
                  {{slider.texto}}
                </p>
                <div
                  class="hero-btn justify-content-center"
                  data-animation="fadeInUp"
                  data-delay="1s"
                >
                  <a href="https://api.whatsapp.com/send?phone=+5584992018601&text={{slider.botao_agendar}}" target="_blank"
                  class="theme-btn">Agendar<i class="fa-brands fa-whatsapp"></i></a
                  >
                  <a href="#" class="theme-btn theme-btn2"
                    >Saiba Mais<i class="fas fa-arrow-right"></i
                  ></a>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
      
    </div>
</div>
